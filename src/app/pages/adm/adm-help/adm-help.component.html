<div class="containerTabla row">
  <div class="col" *ngFor="let ticket of tickets">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ ticket.title }}</mat-card-title>
          <mat-card-subtitle>{{ ticket.status }}</mat-card-subtitle>
          <img mat-card-sm-image [src]="ticket.image">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ ticket.content }}
      </mat-card-content>
    </mat-card>
    <br>
  </div>
</div>
