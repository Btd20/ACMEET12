<div *ngIf="mostrarElemento" class="containerTabla">
    <h1>Bookings</h1>

  <!-- <app-spinner *ngIf="loading"></app-spinner> -->
  <br>

   <div class="container"> 
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="reserveId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Id</th>
        <td mat-cell *matCellDef="let element">{{ element.reserveId }}</td>
      </ng-container>

      <ng-container matColumnDef="meetingRoomName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Name</th>
        <td mat-cell *matCellDef="let element">{{ element.meetingRoomName}}</td>
      </ng-container>

      <ng-container matColumnDef="reserveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date</th>
        <td mat-cell *matCellDef="let element">{{ element.reserveDate }}</td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
        <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
        <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button  (click)=" openDialogAgregrarReserva()" class="buttonAceptar" mat-raised-button color="primary">Add Another Booking</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon (click)="openDialogEditar(element)" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon (click)="openDialog(element.reserveId)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<div *ngIf="!mostrarElemento" class="containerTabla">
  <strong><h1>No tienes permisos</h1></strong>
</div>
