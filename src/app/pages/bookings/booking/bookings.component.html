<div class="containerTabla">
    <h1>My bookings</h1>

  <app-spinner *ngIf="loading"></app-spinner>
  <br>

  <div class="container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Espanya" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Reserve Id Column -->
      <ng-container matColumnDef="reserveId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Id</th>
        <td mat-cell *matCellDef="let element">{{ element.reserveId }}</td>
      </ng-container>

      <!-- Meeting Room Id Column -->
      <ng-container matColumnDef="meetingRoomName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Name</th>
        <td mat-cell *matCellDef="let element">{{ element.meetingRoomName}}</td>
      </ng-container>

      <!-- Reserve Date Column -->
      <ng-container matColumnDef="reserveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking Date</th>
        <td mat-cell *matCellDef="let element">{{ element.reserveDate }}</td>
      </ng-container>

      <!-- Start time Column -->
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
        <td   mat-cell *matCellDef="let element">{{ element.startTime }}</td>
      </ng-container>

      <!-- End Time Column -->
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
        <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
      </ng-container>

      <!-- Hours at the room Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hours</th>
        <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button (click)="openDialogAgregarReserva()" class="buttonAceptar" mat-raised-button color="primary">Add Another Booking</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon (click)="openDialogEditarReserva(element)" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon (click)="openDialogEliminarReserva(element.reserveId)" class="delete" matTooltip="Eliminar" fontIcon="clear"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
