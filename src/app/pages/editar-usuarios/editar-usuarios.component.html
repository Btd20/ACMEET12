<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput >
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput >
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput >
          </mat-form-field>
    </form>
    <button (click)="onNoClick()" mat-raised-button>Back</button>
    <button [disabled]="form.invalid" (click)="saveUserData()" mat-raised-button color="primary">Save</button>
</div>
